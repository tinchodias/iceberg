language: smalltalk
sudo: false

os:
- linux
- osx

smalltalk:
- Pharo32-9.0
- Pharo64-9.0

env:
  matrix:
    - JOB=test CI_FILE=.smalltalk.ston
    - JOB=test CI_FILE=.smalltalk.metacellotests.ston
  global:
    secure: ""


matrix:
  include:
    - env: JOB=update
      smalltalk: Pharo-9.0
    - env: JOB=sync-wiki
    
before_install:
- eval "$(ssh-agent)"
- ssh-keyscan github.com >> ~/.ssh/known_hosts

script:
- travis_wait 120 sleep infinity &
- if [[ ${JOB} == "test" ]]; then $SMALLTALK_CI_HOME/run.sh ${CI_FILE}; fi
- if [[ ${JOB} == "update" ]]; then scripts/testUpdateIceberg.sh ; fi
- if [[ ${JOB} == "sync-wiki" ]] && [[ ${TRAVIS_BRANCH} == "master" ]] && [[ ${TRAVIS_PULL_REQUEST} == "false" ]]; then ./scripts/sync-wiki.sh; fi